          <form (ngSubmit)="onSubmit()" class="php-email-form" #studentForm="ngForm">
            <div class="row">
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="formData.name" required>
                <div *ngIf="studentForm.controls['name'].touched && studentForm.controls['name'].invalid" class="validation-error">Name is required</div>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" [(ngModel)]="formData.email" required email>
                <div *ngIf="studentForm.controls['email'].touched && studentForm.controls['email'].invalid" class="validation-error">Please enter a valid email address</div>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="age" id="age" placeholder="Age" [(ngModel)]="formData.age" required pattern="[0-9]{2}">
              <div *ngIf="studentForm.controls['age'].touched && studentForm.controls['age'].invalid" class="validation-error">Please enter a valid age</div>
            </div>
            <div class="form-group mt-2">
              <label>Select your role:</label>
              <table>
                <tr align="left">
                  <td><input type="radio" id="student" name="role" value="Student" [(ngModel)]="formData.role"/></td>
                  <td><label for="student">Student</label></td>
                </tr>
                <tr align="left">
                    <td><input type="radio" id="instructor" name="role" value="Instructor" [(ngModel)]="formData.role"/></td>
                    <td><label for="instructor">Instructor</label></td>
                </tr>
              </table>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="contact" id="contact" placeholder="Contact Number" [(ngModel)]="formData.contact" required pattern="[0-9]{10}">
              <div *ngIf="studentForm.controls['contact'].touched && studentForm.controls['contact'].invalid" class="validation-error">Please enter a valid 10-digit contact number</div>
            </div>
            <div class="form-group mt-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="formData.password" required minlength="6">
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="!studentForm.valid">Register</button>
            </div>
          </form>
        </div>
