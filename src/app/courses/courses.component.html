<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">

    <h1 class="logo me-auto"><a href="/courses">MY TUTOR</a></h1>

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="active" href="/courses">Home</a></li>
        <li><a href="/aboutUs">About</a></li>
        <li><a href="/contactUs">Contact</a></li>
        <li><a href="/login">Logout</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>

  </div>
</header><!-- End Header -->

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <h2>Courses</h2>
    </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Courses Section ======= -->
  <section id="courses" class="courses" *ngFor="let course of courseData" style="margin-left: 10%;margin-right: 10%; margin-top: -3%;overflow: scroll; height: 80%;">
    <div class="course-content course-item d-flex" >
    <div class="container">
      <div class="left-div" style="margin-right: 5%">
        <img src='{{course.image}}' alt="Image" style="width: 300px; height: 170px;">
      </div>
      <div class="right-div" style="width:900px">
        <div class="row">
          <div class="col-lg-4 col-md-6 d-flex" >
            <div class="course-item">
              <div class="course-content" >
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4>{{course.topic}}</h4>
                  <p class="price">{{course.price}}</p>
                </div>
                <h3><a>{{course.subTopic}}</a></h3>
                <p>{{course.description}}</p>
                <div class="trainer d-flex justify-content-between align-items-center">
                  <div class="trainer-profile d-flex align-items-center">
                    <img src="../assets/img/trainers/trainer-1.jpg" class="img-fluid" alt="">
                    <span>{{course.lecturer}}</span>
                  </div>
                  <div class="trainer-rank d-flex align-items-center">
                    <h3 style="margin-right: 10%; margin-top: 2%"> Capacity</h3>
                    <i class="bx bx-user"></i>&nbsp;{{course.followingCount}}
                  </div>
                  <button class="custom-button" style="background-color: cornflowerblue" (click)="sendEmail(course)">Enrol</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    </div>
    <div class="container">



    </div>
  </section><!-- End Courses Section -->

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">

  <div class="container d-md-flex py-4">

    <div class="me-md-auto text-center text-md-start">

    </div>
    <div class="social-links text-center text-md-right pt-3 pt-md-0">
      <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
      <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
      <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
      <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
      <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
    </div>
  </div>
</footer><!-- End Footer -->
