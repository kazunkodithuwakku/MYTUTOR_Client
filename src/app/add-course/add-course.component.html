
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">

    <h1 class="logo me-auto"><a href="/addCourse">MY TUTOR</a></h1>

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="active" href="/addCourse">Home</a></li>
        <li><a href="/aboutUs">About</a></li>
        <li><a href="/contactUs">Contact</a></li>
        <li><a href="/login">Logout</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>

  </div>
</header><!-- End Header -->

<main id="main">

  <div class="breadcrumbs">
    <div class="container">
      <h2>Add new course</h2>
    </div>
  </div>

  <!-- ======= Contact Section ======= -->
  <section id="register" class="contact">

    <div class="container">
      <div class="left-div">
      <div class="row mt-5">

        <div class="col-lg-8 mt-5 mt-lg-0">
          <form (ngSubmit)="onSubmit()" class="php-email-form" #courseForm="ngForm" style="margin-right: -20%">
              <div class="col-md-10 form-group mt-3 mt-md-0">
                <input type="text" name="topic" class="form-control" id="topic" placeholder="Topic" [(ngModel)]="formData.topic" required>
                <div *ngIf="courseForm.controls['topic'].touched && courseForm.controls['topic'].invalid" class="validation-error" style="color: red">Topic is required</div>
              </div>
              <div class="col-md-10 form-group mt-3 mt-md-0">
                <input type="text" name="subTopic" class="form-control" id="subTopic" placeholder="Sub Topic" [(ngModel)]="formData.subTopic" required>
                <div *ngIf="courseForm.controls['subTopic'].touched && courseForm.controls['subTopic'].invalid" class="validation-error" style="color: red">Sub Topic is required</div>
              </div>
              <div class="col-md-10 form-group mt-3 mt-md-0">
                <input type="text" name="description" class="form-control" id="description" placeholder="Course Description" [(ngModel)]="formData.description" required  pattern=".{120,}">
                <div *ngIf="courseForm.controls['description'].touched && courseForm.controls['description'].invalid" class="validation-error" style="color: red">Description is required with minimum 100 characters</div>
              </div>
            <div class="col-md-10 form-group mt-3 mt-md-0">
              <input type="text" class="form-control" name="price" id="price" placeholder="Price" [(ngModel)]="formData.price" required pattern="[0-9]{1,5}">
              <div *ngIf="courseForm.controls['price'].touched && courseForm.controls['price'].invalid" class="validation-error" style="color: red">Please enter a valid price</div>
            </div>
            <div class="col-md-10 form-group mt-3 mt-md-0">
              <input type="text" class="form-control" name="studentCount" id="studentCount" placeholder="Student Capacity" [(ngModel)]="formData.studentCount" required pattern="[0-9]{1,5}">
              <div *ngIf="courseForm.controls['studentCount'].touched && courseForm.controls['studentCount'].invalid" class="validation-error" style="color: red">Please enter valid student capacity</div>
            </div>
            <div class="col-md-10 form-group mt-3 mt-md-0">
              <input type="text" name="name" class="form-control" id="name" placeholder="Instructor's name" [(ngModel)]="formData.name" required>
              <div *ngIf="courseForm.controls['name'].touched && courseForm.controls['name'].invalid" class="validation-error" style="color: red">Lecturer name is required</div>
            </div>
            <div class="col-md-10 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Instructor's Email" [(ngModel)]="formData.email" required email>
              <div *ngIf="courseForm.controls['email'].touched && courseForm.controls['email'].invalid" class="validation-error" style="color: red">Please enter a valid email address</div>
            </div>

            <div class="text-center">
              <button type="submit" [disabled]="!courseForm.valid" style="margin-bottom: 5%;margin-top: 2%; margin-right: 15%" >Add Course</button>
            </div>
          </form>
        </div>

      </div>
      </div>

      <div class="right-div" style="padding-left: 1%">
        <div class="container" style="margin-top: 20%;margin-bottom: 5%" >
          <img src="https://media.istockphoto.com/id/1243522125/vector/online-job-interview-vector-flat-isometric-illustration.jpg?s=612x612&w=0&k=20&c=cxClo9jXC4MFeadgH24lnuoM0UTiZRdt-lvAUo8mwE0=" alt="Image" style="width: 100%; height: 100%">
        </div>
      </div>
    </div>
  </section><!-- End Contact Section -->

</main><!-- End #main -->
